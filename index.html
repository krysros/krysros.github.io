<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Kros Home Page</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Signika&display=swap');
      body {
        padding-top: 8rem;
        padding-bottom: 3rem;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Signika', sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">KR</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbars" aria-controls="myNavbars" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myNavbars">
          <ul class="navbar-nav mr-auto">
            <router-link tag="li" to="/" class="nav-item">
              <a class="nav-link">Home</a>
            </router-link>
            <router-link tag="li" to="/projects" class="nav-item">
              <a class="nav-link">Projects</a>
            </router-link>
            <router-link tag="li" to="/publications" class="nav-item">
              <a class="nav-link">Publications</a>
            </router-link>
            <router-link tag="li" to="/contact" class="nav-item">
              <a class="nav-link">Contact</a>
            </router-link>
          </ul>
        </div>
      </nav>
      <main role="main" class="container">
        <router-view></router-view>
      </main>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="app.js"></script>
  </body>
</html>
